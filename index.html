<!DOCTYPE html>
<html>
  <head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body">
      <div class="clock">
        <div>
          <span id="hours"></span>
          <span>Hour</span>
        </div>
        <div>
          <span id="minutes"></span>
          <span>Minutes</span>
        </div>
        <div>
          <span id="seconds"></span>
          <span>Seconds</span>
        </div>
        <div>
          <span id="ampm">AM</span>
        </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
